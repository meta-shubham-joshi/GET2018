<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body onload="getProfileData()">

    <section id="profile-details">

        <h1><i class="fas fa-user-alt"></i> Welcome <span id="name"></span></h1>

        <div class="field">

            <div class="field-label">
                Email:
            </div>

            <div class="field-inputs profile-data element-label">
                <div id="email">

                </div>
            </div>
        </div>

        <div class="field">

            <div class="field-label">
                Phone #:
            </div>

            <div class="field-inputs profile-data element-label">
                <div id="phone">

                </div>
            </div>
        </div>

        <div class="field">

            <div class="field-label">
                Address:
            </div>

            <div class="field-inputs profile-data element-label">
                <div id="address">

                </div>
            </div>

        </div>

        <div class="field">

            <div class="field-label">
                City:
            </div>

            <div class="field-inputs profile-data element-label">
                <div id="city">

                </div>
            </div>
            
        </div>
        

        <div class="field">

            <div class="field-label">
                State:
            </div>

            <div class="field-inputs profile-data element-label">
                <div id="state">

                </div>
            </div>

        </div>

        <div class="field">

            <div id="label-1" class="field-label">

            </div>

            <div class="field-inputs profile-data element-label">
                <div id="label-1-content">

                </div>
            </div>
        </div>

        <div class="field">
            <div id="label-2" class="field-label">

            </div>
            <div class="field-inputs profile-data element-label">
                <div id="label-2-content">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
