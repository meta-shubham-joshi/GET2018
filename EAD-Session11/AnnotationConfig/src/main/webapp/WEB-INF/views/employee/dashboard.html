<!DOCTYPE>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Employee Dashboard</title>
</head>
<body>
	<div>
		<span style="float:right;"><a th:href="@{./changePassword}">Change Password </a></span>
		<span style="float:right;"><a th:href="@{./logout}">Log Out | </a></span>
	</div>
	<div align="center">
		<h2>Welcome</h2>
		<div class="container">
			<div th:if="${not #lists.isEmpty(employee)}">
				 <table class="table table-striped">
		            <tr>
		                <th>Emp Id</th>
		                <th>First Name</th>
		                <th>Last Name</th>
		                <th>Date Of Birth</th>
		                <th>Gender</th>
		                <th>Primary Contact</th>
		                <th>Secondary Contact</th>
		                <th>Email Id</th>
		                <th>Skype Id</th>
		            </tr>
		            <tr th:each="employee : ${employee}">
		                <td th:text="${employee.empCode}">Emp Id</td>
		                <td th:text="${employee.firstName}">First Name</td>
		                <td th:text="${employee.lastName}">Last Name</td>
		                <td th:text="${employee.dob}">Date Of Birth</td>
		                <td th:text="${employee.gender}">Gender</td>
		                <td th:text="${employee.primary_contact_number}">Primary Contact</td>
		                <td th:text="${employee.secondary_contact_number}">Primary Contact</td>
		                <td th:text="${employee.email_id}">Email Id</td>
		                <td th:text="${employee.skype_id}">Skype Id</td>
		            </tr>
        		</table>
			</div>
		</div>
		<a th:href="@{./editProfile}">Edit Profile</a>
	</div>
</body>
</html>
