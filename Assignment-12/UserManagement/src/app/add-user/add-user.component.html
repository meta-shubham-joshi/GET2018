<div class="container">

  <form #userForm="ngForm" (ngSubmit)="decideChoice(userForm)">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="username" [(ngModel)]="user.name" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="userphone" [(ngModel)]="user.phone" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input id="city" name="usercity" [(ngModel)]="user.city" type="text" class="form-control">
        </div>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </form>

</div>
