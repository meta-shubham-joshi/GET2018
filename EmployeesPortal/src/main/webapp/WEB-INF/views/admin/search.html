<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Employee</title>
</head>
<body>

<div class="container">
<h2>Search Employee</h2>
<form th:action="@{../admin/search}" method=post>
<label>Employee Id: </label>
<input th:type="text" name=search required="required"> <br/> 
<input type="submit" value="Search">
</form>



<div class="container">
<div th:if="${not #lists.isEmpty(employee)}">
<table class="table table-striped">
           <tr>
               <th>Emp Id</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Date Of Birth</th>
               <th>Gender</th>
               <th>Primary Contact</th>
               <th>Secondary Contact</th>
               <th>Email Id</th>
               <th>Skype Id</th>
           </tr>
           <tr th:each="employee : ${employee}">
               <td th:text="${employee.empCode}">Emp Id</td>
               <td th:text="${employee.firstName}">First Name</td>
               <td th:text="${employee.lastName}">Last Name</td>
               <td th:text="${employee.dob}">Date Of Birth</td>
               <td th:text="${employee.gender}">Gender</td>
               <td th:text="${employee.primary_contact_number}">Primary Contact</td>
               <td th:text="${employee.secondary_contact_number}">Primary Contact</td>
               <td th:text="${employee.email_id}">Email Id</td>
               <td th:text="${employee.skype_id}">Skype Id</td>
           </tr>
       </table>
</div>
</div>

</div>


</body>
</html>
