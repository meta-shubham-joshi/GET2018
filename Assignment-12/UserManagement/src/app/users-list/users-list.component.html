<head>
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>
<div class="container">

    <div class="row py-2 mb-2 flex-nowrap justify-content-between align-items-end">
        <div class="col-md-2 display-4 px-0">Users</div>
        <div class="col-md-1 px-0">
            <button class="btn" routerLink='addUser'>Add user</button>
        </div>
    </div>

    <div class="row py-2 flex-nowrap mb-4">
        <div class="input-group col-md-11 px-0">
            <input type="text" class="form-control" placeholder="Search Users by Name.." [(ngModel)]="userFilter.name">
        </div>
        <div class="col-md-1">
            <button class="btn" routerLink=''>Search</button>
        </div>
    </div>

    <section class="row mb-2 p-2">
        <div class='col-4 mb-5' *ngFor="let user of users | filterBy: userFilter">
            <div class="card flex-row justify-content-center align-items-center">
                <i class="card-img-left img-thumbnail col-4 border-0 fa fa-user user-icon"></i>
                <div class="card-body col-8">
                    <span>
                        <h5 class="card-title">{{user.name}}</h5>
                    </span>
                    <span>
                        <i class="fas fa-pen-alt float-right bg-primary text-dark p-2 rounded-circle" routerLink='addUser/{{user.id}}'>
                        </i>
                    </span>
                    <p class="card-text">
                        <i class="fas fa-phone pr-2"></i>{{user.phone}}</p>
                    <p class="card-text">
                        <i class='fas fa-map-marker-alt pr-2'></i>{{user.city}}</p>
                </div>
            </div>
        </div>
    </section>

</div>
