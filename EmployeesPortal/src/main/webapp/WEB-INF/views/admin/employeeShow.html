<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
</head>
<body>

<div class="container">
    <div th:if="${not #lists.isEmpty(employee)}">
        <h2>All Skills</h2>
        <table class="table table-striped">
            <tr>
                <th>EmployeeCode</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>DOB</th>
                <th>Gender </th>
                <th>PrimaryContactNumber</th>
                <th>SecondaryContactNumber</th>
                <th>EmailId</th>
                <th>SkypeId</th>
                <th>ProfilePicture</th>
                <th>Password</th>
                <th>Enabled</th>
            </tr>
            <tr th:each="employee : ${employee}">
                <td th:text="${employee.empCode}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.dob}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.primary_contact_number}"></td>
                <td th:text="${employee.secondary_contact_number}"></td>
                <td th:text="${employee.email_id}"></td>
                <td th:text="${employee.skype_id}"></td>
                <td th:text="${employee.profile_picture}"></td>
                <td th:text="${employee.password}"></td>
                <td th:text="${employee.enabled}"></td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
