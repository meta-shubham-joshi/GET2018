<html>

<head>
    <title>HTML5 FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>

    <div>
        <h1>Contact Us Today!</h1>
    </div>

    <div>

        <form action='#'>

            <div class='Field'>

                <div class='FieldInputs'>
                    FirstName:
                </div>

                <div class='FieldInputs'>
                    
                        <i id="icons" class="fa fa-user icon"></i>
                   
                        <input class='FieldValues' type='text' placeholder='First Name' name='FirstName' minlength=4
                            required>
                        <br>
                        <br>

                </div>

            </div>


            <div class='Field'>

                <div class='FieldInputs'>
                    LastName:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fa fa-user icon"></i>
                    <input class='FieldValues' type='text' placeholder='Last Name' name='LastName' minlength=4 required>
                    <br>
                    <br>
                </div>

            </div>


            <div class='Field'>

                <div class='FieldInputs'>
                    Email:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-envelope-square"></i>

                    <input class='FieldValues' type='email' placeholder='E-Mail Addres' name='Email' minlength=4
                        required>
                    <br>
                    <br>
                </div>

            </div>



            <div class='Field'>

                <div class='FieldInputs'>
                    Phone:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-phone-square"></i>
                    <input class='FieldValues' type='number' placeholder='Phone Number' name='phone' minlength=4
                        required>
                    <br>
                    <br>
                </div>

            </div>



            <div class='Field'>

                <div class='FieldInputs'>
                    Address:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-home"></i>
                    <input class='FieldValues' type='text' placeholder='Address' name='address' required>
                    <br>
                    <br>
                </div>

            </div>



            <div class='Field'>

                <div class='FieldInputs'>
                    City:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-home"></i>
                    <input class='FieldValues' type='text' placeholder='City' name='city' required>
                    <br>
                    <br>
                </div>

            </div>



            <div class='Field'>

                <div class='FieldInputs'>
                    State:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fa fa-list-ul icon"></i>
                    <select class='FieldValues'>
                        <option selected disabled>Please Select a State</option>
                        <option>Rajasthan</option>
                        <option>Tamilnadu</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                    </select>
                    <br>
                    <br>
                </div>

            </div>

            <div class='Field'>

                <div class='FieldInputs'>
                    ZipCode:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-home"></i>
                    <input class='FieldValues' type='text' placeholder='ZipCode' name='zipcode' required>
                    <br>
                    <br>
                </div>

            </div>



            <div class='Field'>

                <div class='FieldInputs'>
                    Website:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-globe-asia"></i>
                    <input class='FieldValues' type='text' placeholder='Website or domain name' name='website' required>
                    <br>
                    <br>
                </div>

            </div>

            <div class='Field'>

                <div class='FieldInputs'>
                    Do You Have Something?:
                </div>

                <div class='FieldInputs'>
                    <input type="radio" name="gender" value="Yes"> Yes
                    <br>
                    <input type="radio" name="gender" value="No"> No<br>
                    <br>
                    <br>
                </div>

            </div>

            <div class='Field'>

                <div class='FieldInputs'>
                    Project Description:
                </div>

                <div class='FieldInputs'>
                    <i id="icons" class="fas fa-pen"></i>
                    <input class='FieldValues' type='text' placeholder='Project Description' name='projectdescription'
                        required>
                    <br>
                    <br>
                </div>

            </div>

            <div class='Field'>
                <div class='FieldInputs'>
                    <button class="button">Send</button>
                    <!-- <input type="submit" value="Send"> -->
                </div>

            </div>

        </form>

    </div>

</body>

</html>
